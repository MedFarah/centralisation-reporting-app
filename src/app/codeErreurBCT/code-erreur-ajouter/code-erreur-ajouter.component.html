<div class="container">
    <div class="row">
        <div class="card shadow ">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">ajouter code d'erreur BCT</h6>
    </div>
<div class="card-body">
<form [formGroup]="formgroup" (ngSubmit)="ajouterCodeErreur()">
    <div class="form-group">
                            <label>Code Erreur</label>
                            <input type="text" class="form-control" formControlName="codeErreur">
                           <span class="text-danger" *ngIf="(formgroup.controls['codeErreur'].touched &&
                            formgroup.controls['codeErreur'].errors) && 
                                formgroup.controls['codeErreur'].errors!['required']">
                                Code Erreur est obligatoire
                            </span> 
                        </div>

                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" class="form-control" formControlName="description">
                           <span class="text-danger" *ngIf="(formgroup.controls['description'].touched &&
                            formgroup.controls['description'].errors) && 
                                formgroup.controls['description'].errors!['required']">
                                Description est obligatoire
                            </span> 
                        </div>
                        <div class="row">
                        <div class="form-group col-md-2">
                            <button [disabled]="!formgroup.valid" type="submit" class="btn btn-success">
                                Ajouter
                            </button>
                            </div>
                            <div class="form-group col-md-2">
                            <button class="btn btn-light btn-icon-split" (click)="ViderForm()">Cancel</button>
                        </div>
                    </div>
</form>
</div>
</div>
</div>
